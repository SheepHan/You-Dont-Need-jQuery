<script>
	function minNumberInRotateArray(rotateArray)
{
    let len=rotateArray.length;
    if(len==0){
        return 0;
    }
    for(let i=0;i<len;i++){
        if(rotateArray[i-1]>rotateArray[i]){
            return rotateArray[i];
        }
    }
    return rotateArray[0];
}
</script>
